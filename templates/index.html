<!DOCTYPE html>
<html>
<head>
    <title>Image Search</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <h1>Image Search</h1>
    <div class="search-container">
        <form id="search-form" enctype="multipart/form-data">
            <div class="input-group">
                <label for="search-type">Search Type:</label>
                <select id="search-type" name="search_type">
                    <option value="text">Text Search</option>
                    <option value="image">Image Search</option>
                    <option value="hybrid">Hybrid Search</option>
                </select>
            </div>

            <div class="input-group">
                <label for="text-query">Text Query:</label>
                <input type="text" id="text-query" name="text_query">
            </div>

            <div class="input-group">
                <label for="image-query">Image Query:</label>
                <input type="file" id="image-query" name="image_query" accept="image/*">
            </div>

            <div class="input-group" id="weight-input">
                <label for="weight">Text Weight (0.0 - 1.0):</label>
                <input type="number" id="weight" name="weight" min="0" max="1" step="0.1" value="0.5">
            </div>

            <div class="input-group">
                <label for="k-components">PCA Components (0 for CLIP):</label>
                <input type="number" id="k-components" name="k_components" min="0" value="0">
            </div>

            <button type="submit">Search</button>
        </form>
    </div>

    <div id="results" class="results-container"></div>

    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
